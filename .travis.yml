language: android
android:
  components:
  - build-tools-28.0.3
  - android-28
  - add-on
  - extra
script:
- "./gradlew assembleDebug"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/debug/app-debug.apk
  skip_cleanup: true
  on:
    repo: MartinRGB/jenkins_avd_previewer_android

branches:
  only:
  - master